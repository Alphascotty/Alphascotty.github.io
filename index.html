<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Game</title>
</head>
<body onload="startGame()">
    <audio id="backgroundMusic" src="./Media/backgroundMusic.mp3" loop></audio> <!-- Background music path -->
    <audio id="crashSound" src="./Media/crash.mp3"></audio> <!-- Crash music path -->

    <canvas id="gameCanvas"></canvas>

    <!-- Buttons for Start, Pause/Continue -->
    <button onclick="startGame()">START GAME</button>
    <button onclick="pauseGame()">PAUSE/CONTINUE</button>

    <p>How long can you survive?</p>

    <script src="script.js"></script>
</body>
</html>
